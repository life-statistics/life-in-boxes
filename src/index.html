<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Protractor and Sauce Labs Dummy Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script>
        (function (angular) {
            'use strict';
            angular.module('app', [])
                .controller('PageCtrl', function PageCtrl() {
                    var vm = this;

                    vm.sampleText = 'hi i am visible text';
                    vm.visible = false;

                    vm.toggleVisibility = function () {
                        vm.visible = !vm.visible;
                    };
                });
        })(window.angular);
    </script>

</head>

<body ng-app="app">
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="jumbotron">
        <div class="container">
            <h1>Hello, Protractor Sample Page!</h1>
            <div ng-controller="PageCtrl as page">
                <b>Very basic AngularJs component example</b>

                <input class="btn btn-default" type="button" value="ToggleVisibility" ng-click="page.toggleVisibility()">

                <div ng-if="page.visible">
                    {{page.sampleText}}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
